<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Books</title>
</head>
<body>
<form>
<table>
<tr th:each="currentBook : ${book}">
<td th:text="${currentBook.id}"/>
<td th:text="${currentBook.title}"/>
<td th:text="${currentBook.author}"/>
<td th:text="${currentBook.genre}"/>
<td th:text="${currentBook.location.name}"/>
<td th:text="${currentBook.location.storeId}"/>
<td th:text="${currentBook.location.address}"/>
<td th:text="${currentBook.location.city}"/>
<td th:text="${currentBook.location.state}"/>
<td th:text="${currentBook.location.zipCode}"/>
<td><a th:href="@{/edit/{id}(id=${currentBook.id})}">Edit</a></td>
<td><a th:href="@{/delete/{id}(id=${currentBook.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputBooks">Add a new book</a>	
</body>
</html>
